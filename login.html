<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
                Anique Sayed Project
        </title>
        <meta name="viewport" content="width=device-width" initial-scale="1">
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </head>

    <body>
        <div data-role="page">
            <div data-role="header">
                <h1>
                    <a href="#"> Project </a>
                </h1> 
            </div>
            <div data-role="header">
                 <h1 style="text-align: right;">
                    <span>
                        <a href="signup.html" class="ui-btn"> Sign Up </a>
                    </span>
                    <span>
                        <a href="login.html" class="ui-btn"> Login </a> 
                    </span>
                </h1>
            </div>
            <div role="main" class="ui-content">
                <h3>Sign In</h3>
                <label for="userEmail">Email Address</label>
                <input type="text" name="userEmail" id="userEmail" value="">
                <label for="userPassword">Password</label>
                <input type="password" name="userPassword" id="userPassword" value="">
                <fieldset data-role="controlgroup">
                    <input type="checkbox" name="rememberMeBox" id="rememberMeBox" checked="">
                    <label for="rememberMeBox">Remember me</label>
                </fieldset>
                <a href="#invalidDetails" data-rel="popup" data-transition="pop" data-position-to="window" id="submit" class="ui-btn ">Submit</a>
                <p><a href="resetPassword.html">Can't access your account?</a></p>
                
                <div data-role="popup" id="invalidDetails" data-dismissible="false" style="max-width:400px;">
                    <div role="main" class="ui-content">
                        <h3>Login Failed</h3>
                        <p>Did you enter the right credentials?</p>
                        <div>
                            <a href="#" data-rel="back" class="ui-btn">OK</a>
                        </div>
                    </div>
                </div><!-- /invalidDetails -->
            </div><!-- /content -->
        </div><!-- /page -->
    </body>
</html>
